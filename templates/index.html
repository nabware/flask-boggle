<!doctype html>
<html lang="en">
<head>
  <title>Boggle</title>
  <link rel="stylesheet" href="/static/boggle.css">
</head>

<body>

<main>
  <table class="board"></table>

  <!-- this form will be handled by front-end JS and an AJAX request will be
       made. -->
  <form id="newWordForm">
    <input
        id="wordInput"
        class="word-input"
        autofocus aria-label="Word">
    <button class="word-input-btn">Go</button>
  </form>

</main>

<p id="gameScore">
  <!-- our JS will put score here dynamically -->
</p>

<p class="msg">
  <!-- our JS will put messages here dynamically -->
</p>

<ul id="words">
  <!-- our JS will words here as they score -->
</ul>

<script src="http://unpkg.com/jquery"></script>
<script src="/static/boggle.js"></script>
</body>
</html>
